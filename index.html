<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêç Snake Game</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="game-over" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
            <div id="start-screen" class="start-screen">
                <h2>Welcome to Snake!</h2>
                <p>Use arrow keys to move</p>
                <p>Eat the red food to grow</p>
                <button id="start-btn">Start Game</button>
            </div>
        </div>
        
        <div class="controls">
            <h3>Controls</h3>
            <div class="control-buttons">
                <button class="control-btn" id="up-btn">‚Üë</button>
                <div class="middle-row">
                    <button class="control-btn" id="left-btn">‚Üê</button>
                    <button class="control-btn" id="down-btn">‚Üì</button>
                    <button class="control-btn" id="right-btn">‚Üí</button>
                </div>
            </div>
            <p class="instructions">Or use your keyboard arrow keys</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
