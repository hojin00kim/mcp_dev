<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새가족 환영회 등록 양식</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>새가족 환영회 등록 양식</h1>
        <p class="subtitle">
            새가족 이름, 바나바, 배우자 (해당일 경우), 동반가족 수를 입력하세요.<br>
            <strong>동반가족은 새가족(배우자)를 제외한 숫자입니다.</strong>
        </p>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">이름 <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
            </div>

            <div class="form-group">
                <label for="baptism_name">바나바 <span class="required">*</span></label>
                <input type="text" id="baptism_name" name="baptism_name" required placeholder="바나바를 입력하세요">
            </div>

            <div class="form-group">
                <label for="spouse_name">배우자 이름</label>
                <input type="text" id="spouse_name" name="spouse_name" placeholder="해당하는 경우에만 입력하세요">
                <p class="help-text">배우자가 없는 경우 비워두세요</p>
            </div>

            <div class="form-group">
                <label for="family_count">동반가족 수 <span class="required">*</span></label>
                <input type="number" id="family_count" name="family_count" min="0" value="0" required placeholder="0">
                <p class="help-text">본인과 배우자를 제외한 동반 가족 수를 입력하세요 (없으면 0)</p>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">제출하기</button>
            
            <div class="loading" id="loading">처리 중...</div>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = '처리 중...';
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            // Get form data
            const formData = new FormData(form);

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                loadingDiv.style.display = 'none';

                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    messageDiv.style.display = 'block';
                    form.reset();
                    
                    // Reset button after 3 seconds
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = '제출하기';
                    }, 3000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message || '오류가 발생했습니다.';
                    messageDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = '제출하기';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                messageDiv.className = 'message error';
                messageDiv.textContent = '네트워크 오류가 발생했습니다. 다시 시도해주세요.';
                messageDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = '제출하기';
            }
        });
    </script>
</body>
</html>
